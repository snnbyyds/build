# Generate kernel and rootfs image for Qcom ABL booting
declare -g BOARD_NAME="Oneplus Fajita"
declare -g BOARD_MAINTAINER="snnbyyds"
declare -g BOARDFAMILY="sdm845"
declare -g KERNEL_TARGET="current"
declare -g EXTRAWIFI="no"
declare -g MODULES="i2c_qcom_geni rmi_core rmi_i2c qcom_spmi_haptics"
declare -g BOOTCONFIG="none"
declare -g IMAGE_PARTITION_TABLE="gpt"
declare -g -a ABL_DTB_LIST=("sdm845-oneplus-fajita")

# Use the full firmware, complete linux-firmware plus Armbian's
declare -g BOARD_FIRMWARE_INSTALL="-full"

function oneplus-fajita_is_userspace_supported() {
	[[ "${RELEASE}" == "jammy" ]] && return 0
	[[ "${RELEASE}" == "trixie" ]] && return 0
	[[ "${RELEASE}" == "noble" ]] && return 0
	return 1
}

